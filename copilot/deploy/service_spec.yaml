# ============================================================================
# GROUNDTRUTH - Snowpark Container Services Specification
# ============================================================================
# Deploy to SPCS using:
#   CREATE SERVICE groundtruth_service
#   IN COMPUTE POOL <your_pool>
#   FROM SPECIFICATION_FILE = '@<stage>/service_spec.yaml';

spec:
  containers:
    - name: groundtruth
      image: /construction_geo_db/construction_geo/groundtruth_repo/groundtruth:latest
      env:
        SNOWFLAKE_DATABASE: CONSTRUCTION_GEO_DB
        SNOWFLAKE_SCHEMA: CONSTRUCTION_GEO
        SNOWFLAKE_WAREHOUSE: CONSTRUCTION_WH
      resources:
        requests:
          memory: 2Gi
          cpu: 1
        limits:
          memory: 4Gi
          cpu: 2
      readinessProbe:
        port: 8080
        path: /health
      volumeMounts:
        - name: logs
          mountPath: /var/log
  endpoints:
    - name: groundtruth
      port: 8080
      public: true
  volumes:
    - name: logs
      source: local
